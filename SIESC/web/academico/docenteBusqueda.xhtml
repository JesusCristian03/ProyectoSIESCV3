<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <ui:composition template="./templateAcademico.xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:f="http://xmlns.jcp.org/jsf/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <ui:define name="content">
            <div class="card">
                <h:form id="frmBusqueda">


                    <h2 style="margin-bottom:20px;">Personal</h2>

                    <!-- ===================== BUSCADOR ===================== -->
                    <p:toolbar>
                        <p:toolbarGroup align="right">

                            <p:inputText id="busqueda"
                                         value="#{docenteBusquedaBean.filtro}"
                                         placeholder="Buscar por nombre, RFC, CURP..."
                                         style="width:300px" >

                                <p:ajax event="input" 
                                        listener="#{docenteBusquedaBean.cambioBusqueda}" 
                                        update="tablaPersonal" 
                                        process="@this"/>
                            </p:inputText>
                            <!-- Este bloque hace que al escribir o cambiar, se llame al mÃ©todo -->

                        </p:toolbarGroup>
                    </p:toolbar>

                    <br/>

                    <!-- ===================== TABLA ===================== -->
                    <p:dataTable id="tablaPersonal"
                                 value="#{docenteBusquedaBean.listaPersonal}"
                                 var="per" 
                                 paginator="true"
                                 rows="10"
                                 emptyMessage="No se encontraron registros"
                                 rowKey="#{per.id}"
                                 styleClass="p-datatable-gridlines">

                        <!-- RFC -->
                        <p:column headerText="RFC" style="width:140px;">
                            <h:outputText value="#{per.id}" />
                        </p:column>

                        <!-- Apellido Paterno -->
                        <p:column headerText="Apellido paterno" sortBy="#{per.apellidoPaterno}">
                            <h:outputText value="#{per.apellidoPaterno}" />
                        </p:column>

                        <!-- Apellido Materno -->
                        <p:column headerText="Apellido materno">
                            <h:outputText value="#{per.apellidoMaterno}" />
                        </p:column>

                        <!-- Nombre -->
                        <p:column headerText="Nombre" sortBy="#{per.nombre}">
                            <h:outputText value="#{per.nombre}" />
                        </p:column>

                        <!-- CURP -->
                        <p:column headerText="CURP" style="width:200px;">
                            <h:outputText value="#{per.curp}" />
                        </p:column>

                        <!-- CORREO -->
                        <p:column headerText="Correo" style="width:220px;">
                            <h:outputText value="#{per.correo}" />
                        </p:column>

                    </p:dataTable>





                </h:form>

            </div>


        </ui:define>

    </ui:composition>
</html>
