<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./templateAcademico.xhtml">


    <ui:define name="content">

<h:form id="formAsignacion">
<div class="card" style="padding:20px; margin:auto; max-width:900px;">
<h2 style="text-align:center; color:#3f51b5;">ASIGNACIÃ“N TEMPORAL DE DOCENTES<br/>A OTRO DEPARTAMENTO</h2>

<p:panelGrid columns="1" columnClasses="label,value" style="width:100%; margin-top:10px;" layout="grid" styleClass="ui-fluid">
<p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-top:10px;" layout="grid" styleClass="ui-fluid">


<p:outputLabel value="Departamento:" />
<p:selectOneMenu value="#{asignacionDocentesBean.departamentoOrigen}">
<f:selectItem itemLabel="Seleccione un departamento" itemValue="" />
<f:selectItems value="#{asignacionDocentesBean.listaDepartamentos}" var="dep" itemLabel="#{dep.nombre}" itemValue="#{dep}" />
</p:selectOneMenu>


<p:outputLabel value="Personal:" />
<p:selectOneMenu value="#{asignacionDocentesBean.profesorSeleccionado}">
<f:selectItem itemLabel="Seleccione un profesor" itemValue="" />
<f:selectItems value="#{asignacionDocentesBean.listaProfesores}" var="prof" itemLabel="#{prof.nombreCompleto}" itemValue="#{prof}" />
</p:selectOneMenu>


<p:outputLabel value="Periodo:" />
<p:selectOneMenu value="#{asignacionDocentesBean.periodoSeleccionado}">
<f:selectItems value="#{asignacionDocentesBean.listaPeriodos}" var="per" itemLabel="#{per.descripcion}" itemValue="#{per}" />
</p:selectOneMenu>

</p:panelGrid>
    
 <p:panelGrid columns="1" columnClasses="label" style="width:100%; margin-top:5px;" layout="grid" styleClass="ui-fluid"> 
    
      <h5 style="text-align:center; color:#b71c1c; margin-top:10px;">SELECCIONE EL DEPARTAMENTO ALQUE ASIGNARA DOCENTE DURANTE EL PERIODO SELECCIONADO</h5>
      
<p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-top:5px;" layout="grid" styleClass="ui-fluid">
<p:outputLabel value="Departamento a Asignar:" />
<p:selectOneMenu value="#{asignacionDocentesBean.departamentoDestino}">
<f:selectItem itemLabel="Seleccione un departamento" itemValue="" />
<f:selectItems value="#{asignacionDocentesBean.listaDepartamentos}" var="dep2" itemLabel="#{dep2.nombre}" itemValue="#{dep2}" />
</p:selectOneMenu>
</p:panelGrid>
         </p:panelGrid>
         
         
         
</p:panelGrid>


<div style="text-align:center; margin-top:20px;">
<p:commandButton value="Guardar" icon="pi pi-check" styleClass="p-button-success" action="#{asignacionDocentesBean.guardar}" update="formAsignacion" />
<p:commandButton value="Cancelar" icon="pi pi-times" styleClass="p-button-secondary" onclick="window.location.reload();" />
</div>


<h5 style="text-align:center; color:#b71c1c; margin-top:10px;">Docentes asignados a otro departamento<br/>en el periodo seleccionado</h5>


<p:dataTable value="#{asignacionDocentesBean.listaAsignados}" var="a" style="margin-top:20px;" >
<p:column headerText="Docente">
#{a.profesor.nombreCompleto}
</p:column>


<p:column headerText="Departamento">
#{a.departamentoDestino.nombre}
</p:column>


<p:column headerText="Quitar Prestamo" style="text-align:center; width:80px;">
<p:commandButton icon="pi pi-times" styleClass="p-button-danger p-button-rounded p-button-sm"
action="#{asignacionDocentesBean.quitar(a)}" update="formAsignacion" />
</p:column>
</p:dataTable>


</div>
</h:form>
        <!--  -->
 

    </ui:define>
</ui:composition>

</html>
