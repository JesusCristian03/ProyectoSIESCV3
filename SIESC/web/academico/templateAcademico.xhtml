<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Departamento Academico</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Ultima Theme -->

        <h:outputStylesheet library="ultima" name="primefaces-ultima-blue/theme.css"/>
        <h:outputStylesheet library="ultima" name="ultima-layout/css/layout-blue.css"/>
        <h:outputStylesheet library="ultima" name="ultima-layout/css/animate.css"/>
        <h:outputStylesheet library="ultima" name="ultima-layout/css/ripple.css"/>
        <h:outputScript library="ultima" name="ultima-layout/js/layout.js"/>

        <style>
            /* ===================================================================== */
            /* ====================   ESTILOS DEL TEMPLATE   ======================= */
            /* ===================================================================== */

            body {
                font-family: "Segoe UI", sans-serif;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .layout-wrapper {
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* ===== TOPBAR ===== */
            .layout-topbar {
                background-color: #003366;
                color: white;
                height: 65px;
                display: flex;
                align-items: center;
                padding: 0 20px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.16);
                z-index: 1000;
            }

            .layout-topbar .title {
                flex: 1;
                text-align: center;
                font-size: 1.25rem;
                font-weight: 600;
            }

            .menu-toggle-btn {
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
                margin-right: 15px;
            }

            /* ===== SIDEBAR ===== */
            .layout-sidebar {
                width: 260px;
                background-color: #fff;
                border-right: 1px solid #ddd;
                overflow-y: auto;
                padding: 15px;
            }

            .layout-sidebar.collapsed {
                width: 0;
                padding: 0;
                overflow: hidden;
            }

            /* ===== MAIN ===== */
            .layout-main-container {
                flex: 1;
                display: flex;
                overflow: hidden;
            }

            .layout-main {
                flex: 1;
                padding: 2rem;
                overflow-y: auto;
                background-color: #f4f6f9;
            }

            .pi::before {
                font-family: 'primeicons' !important;
            }

            /* ===== FOOTER ===== */
            .layout-footer {
                background-color: #003366;
                color: white;
                text-align: center;
                height: 40px;
                line-height: 40px;
                font-size: 13px;
                flex-shrink: 0;
            }


            /* ===================================================================== */
            /* ========================   ESTILOS DE TABLA   ======================= */
            /* ===================================================================== */

            /* Aplica SOLO a la tabla con class="tabla-horarios" */
            .tabla-horarios * {
                font-size: 12px !important;
                text-align: center !important;
                color: #000 !important; /* Negro */
            }

            /* Header y footer */
            .tabla-horarios .ui-datatable-header,
            .tabla-horarios .ui-datatable-footer {
                background: #0d47a1;
                color: #fff !important;
                font-weight: bold;
            }

            /* Asignatura: materia */
            .tabla-horarios .asignatura-box .materia {
                font-weight: bold;
                font-size: 13px;
                color: #000 !important;
            }

            /* Asignatura: maestro */
            .tabla-horarios .asignatura-box .maestro {
                font-size: 11px;
                color: #000 !important;
            }

            /* 3 puntitos */
            .boton-tres-puntos {
                background: none !important;
                border: none !important;
                box-shadow: none !important;
                color: #000 !important;
                font-size: 18px !important;
                padding: 0 !important;
                width: auto !important;
                height: auto !important;
            }
            .tabla-horarios .linea-divisora .linea {
                width: 70%;
                height: 1px;
                background-color: #ccc; /* línea gris suave */
                margin: 3px auto;
            }



            /* Evita que PrimeFaces pinte la fila seleccionada de amarillo */
            .ui-datatable .ui-state-highlight {
                background-color: transparent !important;
                color: inherit !important;
            }

            /* ===================================================================== */
            /* ========================   BORDE TABLA INTERIOR   ======================= */
            /* ===================================================================== */
            .sin-borde td,
            .sin-borde tr,
            .sin-borde {
                border: none !important;
                background: transparent !important;
                box-shadow: none !important;
            }
            /* ===================================================================== */
            /* ========================   BOTE DE BASURA   ======================= */
            /* ===================================================================== */

            /* Quitar el fondo amarillo de la fila seleccionada */
            .ui-state-highlight {
                background: transparent !important;
                color: inherit !important;
            }

            /* Botón de basura rojo, centrado, grande y con fondo */
            .btn-basura {
                background-color: #FFFFFF !important; /* Fondo suave rojo claro */
                border: none !important;
                box-shadow: none !important;
                width: 36px !important;
                height: 36px !important;
                border-radius: 10px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                padding: 0 !important;
            }

            /* Icono mas grande y rojo */
            .btn-basura .pi {
                font-size: 1.4rem !important;  /* Más grande */
                color: #d10000 !important;      /* Rojo fuerte */
            }

            /* Hover: más rojo */
            .btn-basura:hover {
                background-color: #ffcccc !important;
                transform: scale(1.05);
                transition: 0.15s ease;
            }

            /* Boton: Asignar*/

            .btn-asignar {
                background: #003366 !important;
                width: 200px;
                height:50px;
                border: none !important;
                padding: 10px 22px !important;
                font-weight: bold !important;
                font-size: 14px !important;
                transition: transform 0.2s ease, background 0.2s ease;
                border-radius: 6px !important;
            }

            .btn-asignar:hover {
                transform: scale(1.07);
                background: #004B99 !important; /* un poco más claro al pasar el mouse */
            }

        </style>



        <style>
            .label-form {
                font-weight: 600;
                color: #3f51b5;
                margin-bottom: 4px;
                display: block;
            }
            .label-strong {
                font-weight: 700;
                color: #333;
                margin-bottom: 4px;
                display: block;
            }
            .sub-panel .ui-panel-title {
                font-size: 1rem !important;
                color: #fff !important;
            }
        </style>

        <script>
            function toggleSidebar() {
                document.querySelector('.layout-sidebar').classList.toggle('collapsed');
            }
        </script>
    </h:head>

                                <p:submenu label="Concentrado de Autoevaluacion " icon=" ">

                                <p:submenu label="Programa oficial " icon=" ">

                            </p:submenu>


                            <p:submenu label="CONSULTAS" icon="">

                            </p:submenu>


                            <p:submenu label="DPPI" icon="">

                            </p:submenu>


                            <p:submenu label="UTILERIAS" icon="">

                            </p:submenu>




                        </p:panelMenu>
                    </h:form>
                </div>

                <!-- ================= CONTENIDO PRINCIPAL ================= -->
                <div class="layout-main">
                    <ui:insert name="content">
                        <h3>Bienvenido al Departamento de Academico</h3>
                        <p>Selecciona una opción del menú lateral para comenzar.</p>
                        <h:graphicImage library="assets" name="aguiluchos.jpg" style="height:200px;" />
                    </ui:insert>
                </div>
            </div>

            <!-- ================= FOOTER ================= -->
            <div class="layout-footer">
                © 2025 Tecnológico Nacional de México Campus Cuautla | Departamento Academico
            </div>

        </div>

    </h:body>
</html>
