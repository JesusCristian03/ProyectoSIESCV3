<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema Escolar ITC - Estudiantes</title>


        <h:outputStylesheet  library="css" name="estudiantes.css"/>
          <!-- Ultima Theme y Layout -->
    <h:outputStylesheet library="ultima" name="primefaces-ultima-blue/theme.css"/>
    <h:outputStylesheet library="ultima" name="ultima-layout/css/layout-blue.css"/>
    <h:outputStylesheet library="ultima" name="ultima-layout/css/animate.css"/>
    <h:outputStylesheet library="ultima" name="ultima-layout/css/ripple.css"/>
    <h:outputScript library="ultima" name="ultima-layout/js/layout.js"/>

        <style>
            /* Quita padding de las celdas */
            .ui-panelgrid .ui-panelgrid-cell {
                padding: 5px !important;
            }

            /* Uniforma altura de todos los inputs */
            .ui-inputfield,
            .ui-selectonemenu,
            .ui-selectonemenu-label {
                height: 50px !important;
                min-height: 50px !important;
                box-sizing: border-box;
            }


            /* Tabla estilizada */
            .tabla-autorizaciones {
                border-radius: 10px;
                overflow: hidden;
                font-size: 14px;
            }

            /* Encabezados */
            .tabla-autorizaciones .ui-datatable-header,
            .tabla-autorizaciones th {
                background: #1976D2 !important;
                color: white !important;
                font-weight: bold;
                text-align: center;
                padding: 10px !important;
            }

            /* Celdas */
            .tabla-autorizaciones td {
                padding: 8px 12px !important;
                border-bottom: 1px solid #e0e0e0 !important;
            }

            /* Hover de las filas */
            .tabla-autorizaciones tbody tr:hover {
                background: #f1f7ff !important;
            }

            /* Centrado de columnas */
            .col-centrada {
                text-align: center !important;
            }

            /* Botón de eliminar */
            .boton-eliminar {
                border-radius: 6px !important;
                padding: 6px 10px !important;
            }




        </style>



        <script>
            // Variable para saber si el sidebar está abierto o cerrado
            let sidebarOpen = true; // Por defecto abierto

            function toggleSidebar() {
                const sidebar = document.querySelector('.layout-sidebar');

                if (sidebarOpen) {
                    // Cerrar
                    sidebar.classList.add('collapsed');
                    sidebarOpen = false;
                } else {
                    // Abrir
                    sidebar.classList.remove('collapsed');
                    sidebarOpen = true;
                }
            }
        </script>


    </h:head>

    <h:body>

        <f:event type="preRenderView" listener="#{controlSesion.verificarEstudiante}"/>

        <div class="layout-wrapper">

            <!-- ================= TOPBAR ================= -->
            <div class="layout-topbar">


                <div class="menu-toggle-btn" onclick="toggleSidebar()">
                    <i class="pi pi-bars"></i>
                </div>

                <h:graphicImage library="assets" name="TECNM-blanco.png" style="height:45px;  margin-left:30px;" />

                <div class="title">SISTEMA ESCOLAR – ESTUDIANTES</div>

                <h:form>
                    <p:commandButton value="Cerrar sesión" icon="pi pi-sign-out"  
                                     action="#{controlSesion.cerrarSesion}" ajax="false" styleClass="cerrar-sesion-btn" />
                </h:form>
            </div>


            <div class="layout-main-container">

                <!-- ================= SIDEBAR ================= -->
                <div class="layout-sidebar">

                    <h:form>
                        <p:panelMenu style="width:100%;" styleClass="custom-menu">   

                            <!-- =================== INFORMACIÓN ESCOLAR =================== -->
                            <p:submenu label="Información Escolar" expanded="false"  icon="pi pi-calendar">
                                <p:menuitem value="Asistencia" action="index" 
                                            icon="pi pi-calendar"/>
                                <p:menuitem value="Justificación" 
                                            actionListener="#{horarioBean.buscarFaltas}" 
                                            action="justificaDocente" 
                                            icon="pi pi-file-edit"/>
                                <p:menuitem value="Horarios" action="horarios" 
                                            icon="pi pi-clock"/>

                            </p:submenu>

                            <!-- =================== INSCRIPCIONES =================== -->
                            <p:submenu label="Iscripciones" expanded="false">
                                <p:menuitem value="Ene-Jun/Ago-Dic" 
                                            update="growlMensajes" 
                                            actionListener="#{inscripcionesBean.verificarAcceso}" 
                                            icon="pi pi-book" 
                                            ajax="true"/>

                                <p:menuitem value="Autorizacion Academica" 
                                            action="/estudiante/autorizacionAcademica?faces-redirect=true" 
                                            actionListener="#{autorizacionBean.inicializacion}"
                                            icon="pi pi-users"/>

                                <p:menuitem value="Horario Inscripcion" 
                                            action="horarios" 
                                            icon="pi pi-calendar-plus"/>


                            </p:submenu>

                            <!-- =================== EVALUACIÓN DOCENTE =================== -->
                            <p:submenu label="Eval. Docente" expanded="false">
                                <p:menuitem value="Asistencia" 
                                            action="asistenciaDocente" 
                                            icon="pi pi-calendar"/>

                                <p:menuitem value="Justificación" 
                                            actionListener="#{horarioBean.buscarFaltas}" 
                                            action="justificaDocente" 
                                            icon="pi pi-file-edit"/>

                                <p:menuitem value="Horarios" 
                                            action="horarios" 
                                            icon="pi pi-clock"/>


                            </p:submenu>

                        </p:panelMenu>
                        <p:panelMenu style="width:100%;" styleClass="custom-menu">   

                            <!-- =================== INFORMACIÓN ESCOLAR =================== -->
                            <p:submenu label="Información Escolar" expanded="false">
                                <p:menuitem value="Asistencia" action="index" 
                                            icon="pi pi-calendar"/>
                                <p:menuitem value="Justificación" 
                                            actionListener="#{horarioBean.buscarFaltas}" 
                                            action="justificaDocente" 
                                            icon="pi pi-file-edit"/>
                                <p:menuitem value="Horarios" action="horarios" 
                                            icon="pi pi-clock"/>
                                <p:menuitem value="Cerrar sesión" 
                                            action="#{controlSesion.cerrarSesion}" 
                                            ajax="false" 
                                            icon="pi pi-sign-out"/>
                            </p:submenu>

                            <!-- =================== INSCRIPCIONES =================== -->
                            <p:submenu label="Iscripciones" expanded="false">
                                <p:menuitem value="Ene-Jun/Ago-Dic" 
                                            update="growlMensajes" 
                                            actionListener="#{inscripcionesBean.verificarAcceso}" 
                                            icon="pi pi-book" 
                                            ajax="true"/>

                                <p:menuitem value="Grupos Disponibles" 
                                            actionListener="#{horarioBean.buscarFaltas}" 
                                            action="justificaDocente" 
                                            icon="pi pi-users"/>

                                <p:menuitem value="Horario Inscripcion" 
                                            action="horarios" 
                                            icon="pi pi-calendar-plus"/>

                                <p:menuitem value="Cerrar sesión" 
                                            action="#{controlSesion.cerrarSesion}" 
                                            ajax="false" 
                                            icon="pi pi-sign-out"/>
                            </p:submenu>

                            <!-- =================== EVALUACIÓN DOCENTE =================== -->
                            <p:submenu label="Eval. Docente" expanded="false">
                                <p:menuitem value="Asistencia" 
                                            action="asistenciaDocente" 
                                            icon="pi pi-calendar"/>

                                <p:menuitem value="Justificación" 
                                            actionListener="#{horarioBean.buscarFaltas}" 
                                            action="justificaDocente" 
                                            icon="pi pi-file-edit"/>

                                <p:menuitem value="Horarios" 
                                            action="horarios" 
                                            icon="pi pi-clock"/>

                                <p:menuitem value="Cerrar sesión" 
                                            action="#{controlSesion.cerrarSesion}" 
                                            ajax="false" 
                                            icon="pi pi-sign-out"/>
                            </p:submenu>

                        </p:panelMenu>


                        <style>.ui-widget {
                                font-size: 10px;
                            }</style>

                        <p:growl id="growlMensajes" showDetail="true" sticky="false" life="4000"/>
                    </h:form>

                </div>

                <!-- ================= CONTENIDO ================= -->
                <div class="layout-main">

                    <!-- CAJA DE BIENVENIDA -->
                    <h:panelGroup id="welcomeBox" layout="block"
                                  rendered="#{view.viewId eq '/estudiante/index.xhtml'}"
                                  styleClass="welcome-box">

                        <h3 class="welcome-title">Bienvenido al Departamento Estudiante</h3>
                        <p class="welcome-subtitle">Selecciona una opción del menú lateral para comenzar.</p>

                        <h:graphicImage library="assets" name="aguiluchos.jpg" styleClass="welcome-image"/>

                        <p class="welcome-label">AGUILUCHOS</p>
                        

                    </h:panelGroup>

                    <!-- CONTENIDO DINÁMICO DEL MENÚ -->
                    <ui:insert name="content" />

                </div>



                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        function hideWelcomeBox() {
                            const box = document.getElementById("welcomeBox");
                            if (box) {
                                box.classList.add("hide-welcome");
                            }
                        }

                        // 1. Ocultar cuando se hace clic en el menú
                        document.querySelectorAll(".ui-menuitem-link, .ui-panelmenu .ui-menuitem-link")
                                .forEach(item => item.addEventListener("click", hideWelcomeBox));

                        // 2. OCULTAR DESPUÉS de cualquier actualización AJAX
                        if (window.PrimeFaces) {
                            PrimeFaces.onAjaxCompletion(function () {
                                hideWelcomeBox();
                            });
                        }
                    });
                </script>



            </div>

            <!-- ================= FOOTER ================= -->
            <div class="layout-footer">
                © 2025 Tecnológico Nacional de México Campus Cuautla | Estudiantes
            </div>

        </div>

    </h:body>



</html>
