<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templateEscolares.xhtml">
    <ui:define name="content">
        <h2>Consultar Estudiantes</h2>

        <h:form id="formConsulta">
            <p:panel header="Lista de Estudiantes" style="max-width:1100px; margin:auto;">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Nuevo" icon="pi pi-plus" 
                                         action="altaEstudiantes.xhtml?faces-redirect=true"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:inputText id="globalFilter" placeholder="Buscar..." onkeyup="PF('dtEst').filter()" />
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="dtEstudiantes" var="e" value="#{estudianteBe.listaEstudiantes}"
                             widgetVar="dtEst" paginator="true" rows="10an" 
                             emptyMessage="No se encontraron estudiantes."
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PrevPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,20">

                    <p:column headerText="No. Control" sortBy="#{e.noDeControl}">
                        <h:outputText value="#{e.noDeControl}" />
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{e.nombreAlumno}">
                        <h:outputText value="#{e.nombreAlumno} #{e.apellidoPaterno} #{e.apellidoMaterno}" />
                    </p:column>

                    <p:column headerText="Carrera" sortBy="#{e.carrera}">
                        <h:outputText value="#{e.carrera}" />
                    </p:column>

                    <p:column headerText="Semestre" style="width:80px;">
                        <h:outputText value="#{e.semestre}" />
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{e.correo}" />
                    </p:column>

                    <p:column headerText="Acciones" style="width:150px;">
                        <p:commandButton icon="pi pi-pencil" title="Editar" 
                                         action="modificarEstudiantes.xhtml?faces-redirect=true&amp;noDeControl=#{e.noDeControl}"/>
                        <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger ml-2"
                                         update=":formConsulta:dtEstudiantes :formConsulta:msgs"
                                         actionListener="#{estudianteBean.eliminar(e)}"
                                         oncomplete="PF('confirmDel').hide()"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:messages id="msgs" showDetail="true" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
