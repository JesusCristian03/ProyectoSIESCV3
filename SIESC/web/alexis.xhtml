<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templatePrincipal.xhtml">

            <ui:define name="top">
                <f:view>

                    
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{estudianteBean.lista}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NoDeControl"/>
                                </f:facet>
                                <h:outputText value="#{item.noDeControl}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Carrera"/>
                                </f:facet>
                                <h:outputText value="#{item.carrera}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Especialidad"/>
                                </f:facet>
                                <h:outputText value="#{item.especialidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NivelEscolar"/>
                                </f:facet>
                                <h:outputText value="#{item.nivelEscolar}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Semestre"/>
                                </f:facet>
                                <h:outputText value="#{item.semestre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EstatusAlumno"/>
                                </f:facet>
                                <h:outputText value="#{item.estatusAlumno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Carrera"/>
                                </f:facet>
                                <h:outputText value="#{item.reticula.nombreCarrera}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoPaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoPaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoMaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoMaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreAlumno"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreAlumno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CurpAlumno"/>
                                </f:facet>
                                <h:outputText value="#{item.curpAlumno}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
