<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
      
<ui:composition template="templatePrincipal.xhtml">
<ui:define name="content">

<style>
 /* ======== GLOBAL ======== */
body {
    background: #ffffff;               /* Azul claro institucional */
    font-family: "Segoe UI", sans-serif;
    margin: 0;
}

/* ======== CONTENEDOR PRINCIPAL ======== */
.login-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -45%);
    display: flex;
    width: 92%;
    max-width: 900px;
    background: #ffffff;
    border-radius: 10px;
   
    overflow: hidden;
}

/* ======== LADO IMAGEN ======== */
.login-image {
    flex: 1;
    background: #003366;
}

.login-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ======== FORMULARIO ======== */
.login-card {
    flex: 1;
    padding: 2rem 2.2rem;
    text-align: center;
}

/* LOGO */
.login-logo {
    width: 70px;
    margin-bottom: 0.8rem;
}

/* TÍTULO */
h2 {
    color: #003366;
    font-size: 1.6rem;
    margin-bottom: 0.2rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* SUBTÍTULO */
.subtitulo-login {
    color: #5d6675;
    font-size: 0.95rem;
    margin-bottom: 1.4rem;
    font-weight: 400;
}

/* ======== INPUTS ======== */
.ui-inputgroup {
    margin-bottom: 0.9rem !important;
}

.ui-inputgroup-addon {
    background: #003366;
    color: #ffffff;
    border: none;
    border-radius: 6px 0 0 6px;
    padding: 0.8rem;
}

input.ui-inputfield,
.ui-password input {
    width: 100%;
    padding: 0.85rem;
    border: 1px solid #cfd6e0;
    border-radius: 0 6px 6px 0;
    background: #ffffff;
    font-size: 0.95rem;
    transition: border-color .2s ease;
}

/* FOCUS: azul institucional */
input.ui-inputfield:focus,
.ui-password input:focus {
    border-color: #003366;
    outline: none;
}

/* ======== BOTÓN LOGIN ======== */
.ui-commandbutton {
    background: #003366;
    border: none;
    color: #ffffff;
    font-weight: 500;
    padding: 0.9rem;
    border-radius: 6px;
    width: 100%;
    margin-top: 0.6rem;
    transition: background .2s ease;
}



.ui-commandbutton:hover {
    background: #00264d;
}

/* Corrige alineación del texto interno del botón */ 
.ui-button .ui-button-text { 
    padding: 0 !important; 
    line-height: 2 !important; 
    display: flex !important; 
    align-items: center !important; 
    justify-content: center !important; }

/* ======== TEXTOS PEQUEÑOS ======== */
.mensaje-motivacional {
    margin-top: 1.2rem;
    color: #5d6675;
    font-size: 0.85rem;
    font-style: italic;
}

.pie-login {
    margin-top: 1.6rem;
    color: #7a8291;
    font-size: 0.75rem;
}

/* ======== RESPONSIVE ======== */
@media (max-width: 768px) {
    .login-wrapper {
        flex-direction: column;
        max-width: 420px;
        border-radius: 10px;
    }

    .login-image img {
        height: 160px;
    }
}

</style>

<div class="login-wrapper">

    <div class="login-image">
        <p:graphicImage library="assets" name="aguiluchos.jpg" />
    </div>

    <div class="login-card">
        <h:form>

            <!-- Logo -->
            <p:graphicImage library="assets" name="usuario5.png" styleClass="login-logo" />

            <!-- Título -->
            <h2>Iniciar Sesión</h2>

            <!-- Subtítulo -->
            <p class="subtitulo-login">Sistema Integral de Servicios Escolares</p>

            <!-- Usuario -->
            <div class="ui-inputgroup">
                <div class="ui-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </div>
                <p:inputText id="usr" value="#{loginBean.usuario}" required="true" placeholder="Usuario" />
            </div>

            <!-- Contraseña -->
            <div class="ui-inputgroup">
                <div class="ui-inputgroup-addon">
                    <i class="pi pi-lock"></i>
                </div>
                <p:password id="pass" value="#{loginBean.contrasena}" required="true" placeholder="Contraseña" />
            </div>

            <!-- Botón -->
            <p:commandButton value="Iniciar Sesión" action="#{loginBean.loginEstudiante()}" ajax="false" />

            <!-- Mensaje motivacional -->
            <p class="mensaje-motivacional">
                Lo que aprendas hoy construye el mañana que sueñas.
            </p>

            <!-- Pie interno -->
            <p class="pie-login">
              ¿Problemas para acceder?  Contacta a soporte escolar.
            </p>

        </h:form>
    </div>
</div>

</ui:define>
</ui:composition>

    
    </body>
</html>
