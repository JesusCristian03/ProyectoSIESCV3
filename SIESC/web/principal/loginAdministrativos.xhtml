<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./templatePrincipal.xhtml">

<ui:define name="content">
    <div class="login-wrapper">
        <!-- Lado de la imagen -->
        <div class="login-image">
            <p:graphicImage library="imagenes" name="sistema/logo_tec.jpg" />
        </div>


        <div class="login-card">
            <h:form>
                <div class="login-logo">
                           <i class="pi pi-user"></i>
                </div>
                <h2>Iniciar Sesión</h2>

                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </div>
                    <p:inputText id="usr" value="#{loginBean.usuario}" required="true" placeholder="Usuario" />
                </div>

                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon">
                        <i class="pi pi-lock"></i>
                    </div>
                            <div class="password-wrapper">
                    <p:password id="pass" value="#{loginBean.contrasena}" required="true" placeholder="Contraseña" />
                                         <i class="pi pi-eye toggle-eye"
               onclick="togglePassword(this)"></i>
                            </div>
                </div>
                <p:commandButton value="Iniciar Sesión" action="#{loginBean.login()}" ajax="false" styleClass="iniciar-sesion" />
            </h:form>
        </div>
    </div>

    
    
    
    
        <style>


        /* Contenedor principal centrado */
        .login-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            width: 90%;
            max-width: 900px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        /* Imagen del login */
        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004a99, #007bff);
            padding: 0;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tarjeta del formulario */
        .login-card {
            flex: 1;
            padding: 3rem 2.5rem;
            background: #ffffff;
            text-align: center;
        }

        .login-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
}

.login-logo i {
    font-size: 5rem;      /* Tamaño del icono */
    color: #3f51b5;       /* Ajusta al color de tu tema Ultima */
}

        h2 {
            color: #003366;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        .ui-inputgroup {
            margin-bottom: 1rem;
            width: 100%;
        }

        .ui-inputgroup-addon {
            background: #003366;
            color: #ffffff;
            border: none;
            border-radius: 6px 0 0 6px;
            padding: 0.7rem;
        }

        input.ui-inputfield,
        .ui-password input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 0 6px 6px 0;
            transition: border-color 0.3s ease;
        }

        input.ui-inputfield:focus,
        .ui-password input:focus {
            border-color: #0066cc;
            outline: none;
        }

/* ======== BOTÓN LOGIN ======== */
.iniciar-sesion {
     background-color: #003366 !important; /* Color  */
    border: none !important;
    color: white !important;
     font-weight: 500;
    padding: 0.9rem;
    border-radius: 6px;
    width: 80%;
    margin-top: 0.6rem;
    transition: background .2s ease;
}

/* Quita estilos internos de PrimeFaces */
.iniciar-sesion .ui-button-text {
    padding: 0 !important;
    line-height: 1.2 !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}

/* Hover */
.iniciar-sesion:hover {
    background-color:#037DBE !important; /* el color que cambia */
}

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 13px;
        }

        /* Adaptación móvil */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                width: 95%;
            }

            .login-image img {
                height: 200px;
                object-fit: contain;
            }
        }
.password-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


.password-wrapper input,
.ui-password input {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 0 6px 6px 0;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}


.toggle-eye {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 10;
    font-size: 1.2rem;
    color: #6b7280;
}

.toggle-eye:hover {
    color: #3f51b5;
}
.password-wrapper input:focus {
    border-color: #0066cc;
    outline: none;
}
    </style>
    
    
    <script>
    function togglePassword(icon) {

        // Busca el input REAL generado por PrimeFaces
        const wrapper = icon.closest('.password-wrapper');
        const input = wrapper.querySelector('input');

        if (!input) {
            console.error("No se encontró el input password");
            return;
        }

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('pi-eye');
            icon.classList.add('pi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('pi-eye-slash');
            icon.classList.add('pi-eye');
        }
    }
</script>
</ui:define>

        </ui:composition>
    </body>
</html>
